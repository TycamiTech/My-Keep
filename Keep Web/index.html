<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simpan catatan Anda dengan mudah - Aplikasi catatan minimalis dan modern">
    <title>Tyca Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V9"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M14 17L17 14L21 18L18 21H14V17Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M7 7H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M7 11H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M7 15H10" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <span class="logo-text">Tyca Notes</span>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="toggleView" title="Ubah tampilan">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
                        <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
                        <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
                        <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
                <button class="btn-icon" id="toggleTheme" title="Mode gelap/terang">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
                        <path
                            d="M12 2V4M12 20V22M4 12H2M22 12H20M5.64 5.64L4.22 4.22M19.78 19.78L18.36 18.36M5.64 18.36L4.22 19.78M19.78 4.22L18.36 5.64"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Add Note Section -->
        <div class="add-note-container">
            <div class="add-note-card" id="addNoteCard">
                <input type="text" class="note-title-input" id="noteTitle" placeholder="Judul catatan...">
                <textarea class="note-content-input" id="noteContent" placeholder="Tulis catatan..."></textarea>
                <div class="note-options">
                    <div class="note-options-left">
                        <div class="color-picker">
                            <button class="color-btn active" data-color="default"
                                style="background: linear-gradient(135deg, #ffffff, #f8f9fa);" title="Default"></button>
                            <button class="color-btn" data-color="coral"
                                style="background: linear-gradient(135deg, #ff9a8b, #ff6a88);" title="Coral"></button>
                            <button class="color-btn" data-color="peach"
                                style="background: linear-gradient(135deg, #ffecd2, #fcb69f);" title="Peach"></button>
                            <button class="color-btn" data-color="mint"
                                style="background: linear-gradient(135deg, #a8edea, #fed6e3);" title="Mint"></button>
                            <button class="color-btn" data-color="sky"
                                style="background: linear-gradient(135deg, #a1c4fd, #c2e9fb);" title="Sky"></button>
                            <button class="color-btn" data-color="lavender"
                                style="background: linear-gradient(135deg, #d4a4e8, #b5a4e8);"
                                title="Lavender"></button>
                            <button class="color-btn" data-color="lemon"
                                style="background: linear-gradient(135deg, #f9f586, #96fbc4);" title="Lemon"></button>
                        </div>
                        <select class="category-select" id="noteCategory">
                            <option value="all">Semua</option>
                            <option value="network">Network</option>
                            <option value="coding">Coding</option>
                            <option value="server">Server</option>
                        </select>
                    </div>
                    <div class="note-actions">
                        <button class="btn-secondary" id="cancelNote">Batal</button>
                        <button class="btn-primary" id="saveNote">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 12L10 17L19 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Simpan
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes Grid -->
        <div class="notes-section">
            <!-- Category Tabs -->
            <div class="category-tabs">
                <button class="category-tab active" data-category="all">All</button>
                <button class="category-tab" data-category="network">Network</button>
                <button class="category-tab" data-category="coding">Coding</button>
                <button class="category-tab" data-category="server">Server</button>
            </div>
            <div class="notes-header">
                <h2 class="notes-title">Catatan Saya</h2>
                <span class="notes-count" id="notesCount">0 catatan</span>
            </div>
            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be dynamically added here -->
            </div>
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <line x1="12" y1="11" x2="12" y2="17" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="9" y1="14" x2="15" y2="14" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </div>
                <h3 class="empty-title">Belum ada catatan</h3>
                <p class="empty-description">Mulai tulis catatan pertama Anda dengan mengklik form di atas</p>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Catatan</h3>
                <button class="btn-icon modal-close" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="note-title-input" id="editNoteTitle" placeholder="Judul catatan...">
                <textarea class="note-content-input" id="editNoteContent" placeholder="Tulis catatan..."></textarea>
                <div class="modal-options">
                    <div class="color-picker">
                        <button class="color-btn" data-color="default"
                            style="background: linear-gradient(135deg, #ffffff, #f8f9fa);" title="Default"></button>
                        <button class="color-btn" data-color="coral"
                            style="background: linear-gradient(135deg, #ff9a8b, #ff6a88);" title="Coral"></button>
                        <button class="color-btn" data-color="peach"
                            style="background: linear-gradient(135deg, #ffecd2, #fcb69f);" title="Peach"></button>
                        <button class="color-btn" data-color="mint"
                            style="background: linear-gradient(135deg, #a8edea, #fed6e3);" title="Mint"></button>
                        <button class="color-btn" data-color="sky"
                            style="background: linear-gradient(135deg, #a1c4fd, #c2e9fb);" title="Sky"></button>
                        <button class="color-btn" data-color="lavender"
                            style="background: linear-gradient(135deg, #d4a4e8, #b5a4e8);" title="Lavender"></button>
                        <button class="color-btn" data-color="lemon"
                            style="background: linear-gradient(135deg, #f9f586, #96fbc4);" title="Lemon"></button>
                    </div>
                    <select class="category-select" id="editNoteCategory">
                        <option value="all">Semua</option>
                        <option value="network">Network</option>
                        <option value="coding">Coding</option>
                        <option value="server">Server</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelEdit">Batal</button>
                <button class="btn-primary" id="saveEdit">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12L10 17L19 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Simpan Perubahan
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
