<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimalist personal notes website for organizing thoughts and knowledge">
    <meta name="theme-color" content="#6366f1">

    <title>Personal Notes</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
</head>

<body>
    <div class="app-container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" x2="20" y1="12" y2="12"></line>
                <line x1="4" x2="20" y1="6" y2="6"></line>
                <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
        </button>

        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay" aria-hidden="true"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
            <!-- Logo -->
            <header class="sidebar-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" x2="8" y1="13" y2="13"></line>
                            <line x1="16" x2="8" y1="17" y2="17"></line>
                            <line x1="10" x2="8" y1="9" y2="9"></line>
                        </svg>
                    </div>
                    <span class="logo-text">Personal Notes</span>
                </a>
            </header>

            <!-- Search -->
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search notes... (Ctrl+K)"
                    autocomplete="off" aria-label="Search notes">
            </div>

            <!-- Categories -->
            <nav class="categories-section">
                <h2 class="section-title">Categories</h2>
                <ul class="category-list" id="categoryList" role="listbox">
                    <!-- Categories will be rendered by JavaScript -->
                </ul>
            </nav>

            <!-- Footer / Theme Toggle -->
            <footer class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                        </svg>
                    </span>
                    <span>Dark Mode</span>
                </button>
                <div class="project-credit">Project By Tycami Tech</div>
            </footer>
        </aside>

        <!-- Main Content -->
        <main class="main-content" role="main">
            <div class="content-wrapper">
                <!-- Notes Section -->
                <section id="notesSection" aria-label="Notes list">
                    <header class="notes-header">
                        <div class="notes-header-info">
                            <h1 class="notes-title" id="notesTitle">All Notes</h1>
                            <p class="notes-subtitle" id="notesSubtitle">0 notes available</p>
                        </div>
                        <button class="view-toggle" id="viewToggle" aria-label="Toggle grid view">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect width="7" height="7" x="3" y="3" rx="1"></rect>
                                <rect width="7" height="7" x="14" y="3" rx="1"></rect>
                                <rect width="7" height="7" x="14" y="14" rx="1"></rect>
                                <rect width="7" height="7" x="3" y="14" rx="1"></rect>
                            </svg>
                        </button>
                    </header>

                    <div class="notes-list" id="notesList" role="list">
                        <!-- Notes will be rendered by JavaScript -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="data/notes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
